<body>
    <div id="app">
        <header class="app-header">
            <h1>佛经诵读</h1>
        </header>

        <main class="app-main">
            <div class="controls-container glass-card">
                <div class="playback-controls">
                    <button id="play-pause-btn" class="pill-button">
                        <span class="status-indicator stopped" id="play-status"></span>
                        播放
                    </button>
                    <button id="reset-btn" class="pill-button secondary">重置</button>
                </div>

                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>

                <div class="settings-controls">
                    <div class="control-group">
                        <label for="speed-slider">播放速度</label>
                        <div class="speed-controls">
                            <input type="range" id="speed-slider" class="modern-slider" min="1" max="10" step="0.5" value="1">
                            <input type="number" id="speed-input" class="speed-input" min="1" max="10" step="0.1" value="1.0" placeholder="1.0">
                            <span id="speed-display">1.0x</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="font-size-slider">文字大小</label>
                        <input type="range" id="font-size-slider" class="modern-slider" min="1" max="4" step="1" value="2">
                        <span id="font-size-display">中</span>
                    </div>

                    <div class="control-group">
                        <label for="sutra-select">选择经典</label>
                        <select id="sutra-select" class="modern-select">
                            <option value="amitabha">佛说阿弥陀经</option>
                            <option value="custom">自定义文本</option>
                        </select>
                    </div>
                </div>

                <div class="custom-text-container" id="custom-text-container" style="display: none;">
                    <textarea id="custom-text-input" class="modern-textarea" placeholder="请输入自定义文本..."></textarea>
                </div>

                <div class="export-controls">
                    <button id="export-btn" class="pill-button secondary">
                        <span id="export-spinner" class="loading-spinner" style="display: none;"></span>
                        导出MP3
                    </button>
                </div>
            </div>

            <div class="text-display-container glass-card">
                <div class="reading-progress" id="reading-progress" style="display: none;">
                    0%
                </div>
                <div id="text-display" class="text-display empty">
                    请选择经典或输入自定义文本开始阅读
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./main.js"></script>
</body>
